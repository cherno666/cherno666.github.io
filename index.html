<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Wong Shu Yee</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      background: linear-gradient(to bottom, #a8e0ff, #dff6ff);
      color: #00334e;
      text-align: center;
      cursor: pointer;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      color: #007acc;
      animation: glow 2s ease-in-out infinite alternate, floatText 3s ease-in-out infinite;
      margin-bottom: 20px;
      display: inline-block;
    }

    p {
      font-size: 1.5em;
      color: #005f73;
      animation: pulse 3s infinite;
    }

    .gift-line {
      margin-top: 20px;
      font-size: 1.2em;
      color: #004d66;
      animation: fadeIn 4s ease forwards;
      opacity: 0;
      display: none; /* ‰øÆÊîπ‰∏∫ÈöêËóè */
    }

    #heart-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff5c8d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 2;
      transition: transform 0.2s;
    }

    #heart-btn:active {
      transform: translateX(-50%) scale(0.95);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff5c8d;
      transform: rotate(45deg);
      z-index: 3;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff5c8d;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: rotate(45deg) translateY(0);
      }
      100% {
        opacity: 0;
        transform: rotate(45deg) translateY(-100px);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #a2d2ff, 0 0 20px #a2d2ff;
      }
      to {
        text-shadow: 0 0 20px #48cae4, 0 0 30px #48cae4;
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.9;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes floatText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      z-index: 3;
      animation: starFade 1s ease forwards;
    }

    @keyframes starFade {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="https://cherno666.github.io/sy.mp3" type="audio/mp3">
  </audio>

  <canvas id="bg"></canvas>
  <canvas id="fireworks"></canvas>

  <div class="container">
    <h1>üè∏  Happy Birthday, Wong Shu Yee! üåä</h1>
    <p>May your life be as free as the sea and as fun as a badminton rally!</p>
    <p class="gift-line" id="gift-line">Can I gift myself to you?</p>
  </div>
  <button id="heart-btn">Click for üíñ</button>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let width = (canvas.width = window.innerWidth);
    let height = (canvas.height = window.innerHeight);

    const canvas2 = document.getElementById("fireworks");
    const ctx2 = canvas2.getContext("2d");
    canvas2.width = width;
    canvas2.height = height;
    canvas2.style.zIndex = 1;
    canvas2.style.position = 'absolute';
    canvas2.style.top = 0;
    canvas2.style.left = 0;

    window.onresize = () => {
      width = canvas.width = canvas2.width = window.innerWidth;
      height = canvas.height = canvas2.height = window.innerHeight;
    };

    const shuttleImg = new Image();
    shuttleImg.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Shuttlecock.png/64px-Shuttlecock.png";

    const waveCount = 100;
    const waves = [];
    const shuttles = [];

    class Wave {
      constructor(x) {
        this.x = x;
        this.y = height - Math.random() * 50;
        this.r = Math.random() * 10 + 20;
        this.speed = Math.random() * 0.05 + 0.02;
        this.phase = Math.random() * Math.PI * 2;
      }

      draw() {
        const yOffset = Math.sin(this.phase) * 10;
        ctx.beginPath();
        ctx.arc(this.x, this.y + yOffset, this.r, 0, Math.PI);
        ctx.fillStyle = "rgba(0,191,255,0.3)";
        ctx.fill();
        this.phase += this.speed;
      }
    }

    class Shuttle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = -Math.random() * height;
        this.vx = Math.random() * 1 - 0.5;
        this.vy = Math.random() * 2 + 1;
        this.size = Math.random() * 20 + 30;
        this.angle = 0;
        this.rotation = Math.random() * 0.05;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.drawImage(shuttleImg, -this.size / 2, -this.size / 2, this.size, this.size);
        ctx.restore();
        this.x += this.vx;
        this.y += this.vy;
        this.angle += this.rotation;

        if (this.y > height + this.size) this.reset();
      }
    }

    for (let i = 0; i < waveCount; i++) waves.push(new Wave((i / waveCount) * width));
    for (let i = 0; i < 20; i++) shuttles.push(new Shuttle());

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let wave of waves) wave.draw();
      for (let shuttle of shuttles) shuttle.draw();
      requestAnimationFrame(animate);
    }

    shuttleImg.onload = animate;

    // Wavy fireworks
    class Ripple {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 0;
        this.alpha = 1;
      }
      draw() {
        ctx2.beginPath();
        ctx2.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx2.strokeStyle = `rgba(0,150,255,${this.alpha})`;
        ctx2.lineWidth = 3;
        ctx2.stroke();
        this.radius += 2;
        this.alpha -= 0.02;
      }
    }

    const ripples = [];
    function rippleFireworks() {
      ctx2.clearRect(0, 0, width, height);
      if (Math.random() < 0.1) {
        ripples.push(new Ripple(Math.random() * width, Math.random() * height * 0.6));
      }
      for (let i = ripples.length - 1; i >= 0; i--) {
        ripples[i].draw();
        if (ripples[i].alpha <= 0) ripples.splice(i, 1);
      }
      requestAnimationFrame(rippleFireworks);
    }
    rippleFireworks();

    // Firework class
    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.particleCount = 100;
        this.colors = [
          '#ff0000', '#00ff00', '#0000ff', '#ffff00',
          '#ff00ff', '#00ffff', '#ff8800', '#ff0088'
        ];

        for (let i = 0; i < this.particleCount; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 5 + 2;
          const size = Math.random() * 3 + 1;
          const color = this.colors[Math.floor(Math.random() * this.colors.length)];

          this.particles.push({
            x: this.x,
            y: this.y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            size: size,
            color: color,
            alpha: 1,
            gravity: 0.05
          });
        }
      }

      update() {
        for (let i = 0; i < this.particles.length; i++) {
          const p = this.particles[i];
          p.x += p.vx;
          p.y += p.vy;
          p.vy += p.gravity;
          p.alpha -= 0.01;

          if (p.alpha <= 0) {
            this.particles.splice(i, 1);
            i--;
          }
        }

        return this.particles.length > 0;
      }

      draw() {
        for (let p of this.particles) {
          ctx2.globalAlpha = p.alpha;
          ctx2.fillStyle = p.color;
          ctx2.beginPath();
          ctx2.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx2.fill();
        }
        ctx2.globalAlpha = 1;
      }
    }

    const fireworks = [];
    function updateFireworks() {
      ctx2.clearRect(0, 0, width, height);

      // Draw existing ripples
      for (let i = ripples.length - 1; i >= 0; i--) {
        ripples[i].draw();
        if (ripples[i].alpha <= 0) ripples.splice(i, 1);
      }

      // Update and draw fireworks
      for (let i = 0; i < fireworks.length; i++) {
        fireworks[i].draw();
        if (!fireworks[i].update()) {
          fireworks.splice(i, 1);
          i--;
        }
      }

      requestAnimationFrame(updateFireworks);
    }
    updateFireworks();

    // Button click logic
    document.getElementById("heart-btn").addEventListener("click", () => {
      // Êí≠ÊîæÈü≥‰πê
      const music = document.getElementById("bg-music");
      music.play().catch(err => console.log("Ëá™Âä®Êí≠ÊîæÂ§±Ë¥•:", err));

      // ÊòæÁ§∫ gift-line
      const giftLine = document.getElementById("gift-line");
      giftLine.style.display = "block";
      setTimeout(() => {
        giftLine.style.opacity = "1";
      }, 10);

      // Âº∫Âà∂Ëß¶ÂèëÂä®ÁîªÊïàÊûú

      // Áà±ÂøÉÊïàÊûúÔºàÂ∏¶ËΩ®ËøπÔºâ
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          createHeartWithTrajectory();
        }, i * 100);
      }

      // Ê∑ªÂä†ÁÉüËä±ÊïàÊûú
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const x = Math.random() * width;
          const y = Math.random() * height * 0.6;
          fireworks.push(new Firework(x, y));
        }, i * 300);
      }
    });

    // ÂàõÂª∫Â∏¶ËΩ®ËøπÁöÑÁà±ÂøÉ
    function createHeartWithTrajectory() {
      const heart = document.createElement("div");
      heart.className = "heart";

      // ÈöèÊú∫Ëµ∑Âßã‰ΩçÁΩÆ
      const startX = Math.random() * window.innerWidth;
      const startY = window.innerHeight - 50;

      heart.style.left = startX + "px";
      heart.style.top = startY + "px";

      document.body.appendChild(heart);

      // Ê∑ªÂä†ËΩ®ËøπÂä®Áîª
      const endX = startX + (Math.random() * 200 - 100); // ÈöèÊú∫Ê∞¥Âπ≥ÂÅèÁßª
      const endY = startY - 200 - Math.random() * 100; // Âêë‰∏äÈ£ò
      const duration = 1000; // 1Áßí
      const startTime = Date.now();

      function animateHeart() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);

        // ‰ΩøÁî®‰∫åÊ¨°Ë¥ùÂ°ûÂ∞îÊõ≤Á∫øÊ®°ÊãüÊäõÁâ©Á∫øËΩ®Ëøπ
        const x = startX + (endX - startX) * progress;
        const y = startY + (endY - startY) * progress - Math.sin(progress * Math.PI) * 50; // Ê∑ªÂä†ÂºßÂ∫¶

        heart.style.left = x + "px";
        heart.style.top = y + "px";

        if (progress < 1) {
          requestAnimationFrame(animateHeart);
        } else {
          heart.remove();
        }
      }

      requestAnimationFrame(animateHeart);
    }

    // ÁÇπÂáªÈ°µÈù¢‰ªªÊÑè‰ΩçÁΩÆ‰∫ßÁîüÂ∞èÁà±ÂøÉÊàñÊòüÊòü
    document.addEventListener("click", (e) => {
      // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÊåâÈíÆÔºå‰∏çËß¶ÂèëÊ≠§ÊïàÊûú
      if (e.target.id === "heart-btn") return;

      // ÈöèÊú∫ÂÜ≥ÂÆöÊòØ‰∫ßÁîüÁà±ÂøÉËøòÊòØÊòüÊòü
      if (Math.random() > 0.5) {
        // ÂàõÂª∫Â∞èÁà±ÂøÉ
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = e.clientX + "px";
        heart.style.top = e.clientY + "px";
        heart.style.width = "15px";
        heart.style.height = "15px";

        // Ëá™ÂÆö‰πâÁà±ÂøÉÊ†∑Âºè
        heart.style.animation = "floatUp 1s ease forwards";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      } else {
        // ÂàõÂª∫ÊòüÊòü
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = e.clientX + "px";
        star.style.top = e.clientY + "px";

        // ÈöèÊú∫ÊòüÊòüÂ§ßÂ∞èÂíåÈ¢úËâ≤
        const size = Math.random() * 5 + 3;
        star.style.width = size + "px";
        star.style.height = size + "px";

        // ÈöèÊú∫ÊòüÊòüÈ¢úËâ≤
        const colors = ["#ffcc00", "#ff6b6b", "#48cae4", "#90e0ef", "#caf0f8"];
        star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        document.body.appendChild(star);
        setTimeout(() => star.remove(), 1000);
      }
    });
  </script>
</body>
</html>
